<!DOCTYPE>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="./general.css" rel="stylesheet">

  <body>
    <div class="carousel">
      <picture class="large">
        <div aria-hidden="true" class="decoration">
          <div aria-hidden="true" class="pressed"></div>
        </div>
        <div aria-hidden="true" class="hovered"></div>
        <img class="nico" src="./nico.jpeg" />
      </picture>
      <picture class="small">
        <div aria-hidden="true" class="decoration">
          <div aria-hidden="true" class="pressed"></div>
        </div>
        <div aria-hidden="true" class="hovered"></div>
        <img class="sanji" src="./sanji.jpeg" />
      </picture>
      <picture class="small">
        <div aria-hidden="true" class="decoration">
          <div aria-hidden="true" class="pressed"></div>
        </div>
        <div aria-hidden="true" class="hovered"></div>
        <img class="zoro" src="./zoro.webp" />
      </picture>
    </div>
    <input id="change_color" type="range" min="0" max="360" step="1" value="100"/>
    <script src="./color.js"></script>
    <script src="./button.js"></script>
    <script src="./carousel.js"></script>
  </body>
</html>
