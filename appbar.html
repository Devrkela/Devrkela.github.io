<!DOCTYPE>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="./general.css" rel="stylesheet">
    <link href="./shadow.css" rel="stylesheet">
    <link href="./appbar.css" rel="stylesheet">
    <link href="./button.css" rel="stylesheet">
    <link href="./icon.css" rel="stylesheet">
  </head>
  <body>
    <header class="appbar l subtitle">
      <div class="primary_action">
        <button class="icon m standard lead">
          <div aria-hidden="true" class="decoration">
            <div aria-hidden="true" class="pressed"></div>
          </div>
          <div aria-hidden="true" class="hovered"></div>
          <span class="material-symbols-rounded icon">
              menu
          </span>
        </button>
      </div>
      <div class="info">
        <h3 class="title">
          Headline
        </h3>
        <p class="subtitle">
          Subtitle
        </p>
      </div>
      <div class="secondary_actions">
        <button class="icon m standard trail">
          <div aria-hidden="true" class="decoration">
            <div aria-hidden="true" class="pressed"></div>
          </div>
          <div aria-hidden="true" class="hovered"></div>
          <span class="material-symbols-rounded icon">
              search
          </span>
        </button>
        <button class="icon m standard trail">
          <div aria-hidden="true" class="decoration">
            <div aria-hidden="true" class="pressed"></div>
          </div>
          <div aria-hidden="true" class="hovered"></div>
          <span class="material-symbols-rounded icon">
              event
          </span>
        </button>
      </div>
    </header>
    <header class="second appbar l">
      <div class="primary_action">
        <button class="icon m standard lead">
          <div aria-hidden="true" class="decoration">
            <div aria-hidden="true" class="pressed"></div>
          </div>
          <div aria-hidden="true" class="hovered"></div>
          <span class="material-symbols-rounded icon">
              menu
          </span>
        </button>
      </div>
      <div class="info">
        <h3 class="title">
          Headline
        </h3>

      </div>
      <div class="secondary_actions">
        <button class="icon m standard trail">
          <div aria-hidden="true" class="decoration">
            <div aria-hidden="true" class="pressed"></div>
          </div>
          <div aria-hidden="true" class="hovered"></div>
          <span class="material-symbols-rounded icon">
              search
          </span>
        </button>
        <button class="icon m standard trail">
          <div aria-hidden="true" class="decoration">
            <div aria-hidden="true" class="pressed"></div>
          </div>
          <div aria-hidden="true" class="hovered"></div>
          <span class="material-symbols-rounded icon">
              event
          </span>
        </button>
      </div>
    </header>
    <input id="change_color" type="range" min="0" max="360" step="1" value="100"/>
    <script src="./color.js"></script>
    <script src="./button.js"></script>
    <script src="./appbar.js"></script>
  </body>
</html>
