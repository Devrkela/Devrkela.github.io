<!DOCTYPE>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="./general.css" rel="stylesheet">
    <link href="./shadow.css" rel="stylesheet">
    <link href="./card.css" rel="stylesheet">
    <link href="./button.css" rel="stylesheet">
    <link href="./icon.css" rel="stylesheet">
  </head>
  <body>
    <div class="card outlined">
      <h3>Play <br>Relaxing Songs</h3>
      <p>From your recent favorites</p>
      <button class="filled round s">
        <div aria-hidden="true" class="decoration">
          <div aria-hidden="true" class="pressed"></div>
        </div>
        <div aria-hidden="true" class="hovered"></div>
        Get started
      </button>
    </div>
    <hr>
    <div class="card outlined" draggable="false">
      <h3>Play <br>Relaxing Songs</h3>
      <p>From your recent favorites</p>
      <button class="filled round s">
        <div aria-hidden="true" class="decoration">
          <div aria-hidden="true" class="pressed"></div>
        </div>
        <div aria-hidden="true" class="hovered"></div>
        Get started
      </button>
    </div>
    <hr>
    <div class="card action outlined">
      <div aria-hidden="true" class="decoration">
        <div aria-hidden="true" class="pressed"></div>
      </div>
      <div aria-hidden="true" class="hovered"></div>
      <h3>Play <br>Relaxing Songs</h3>
      <p>From your recent favorites</p>
    </div>
    <input id="change_color" type="range" min="0" max="360" step="1" value="100"/>
    <script src="./color.js"></script>
    <script src="./button.js"></script>
    <script src="./card.js"></script>
  </body>
</html>
