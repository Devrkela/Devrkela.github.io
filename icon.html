<!DOCTYPE>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=play_arrow" /> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="./general.css" rel="stylesheet">
    <link href="./shadow.css" rel="stylesheet">
    <link href="./button.css" rel="stylesheet">
    <link href="./icon.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <button aria-disabled="true" class="icon xs round filled narrow">
        <div aria-hidden="true" class="decoration">
          <div aria-hidden="true" class="pressed"></div>
        </div>
        <div aria-hidden="true" class="hovered"></div>
        <span class="material-symbols-rounded icon">
            play_arrow
        </span>
      </button>
      <button class="icon xs filled">
        <div aria-hidden="true" class="decoration">
          <div aria-hidden="true" class="pressed"></div>
        </div>
        <div aria-hidden="true" class="hovered"></div>
        <span class="material-symbols-rounded icon fill">
            play_arrow
        </span>
      </button>
      <button class="icon xs round filled wide" aria-pressed="true">
        <div aria-hidden="true" class="decoration">
          <div aria-hidden="true" class="pressed"></div>
        </div>
        <div aria-hidden="true" class="hovered"></div>
        <span class="material-symbols-rounded icon">
            play_arrow
        </span>
      </button>
    </div>
    <hr>
    <div class="container">
      <button aria-disabled="true" class="icon s round tonal narrow">
        <div aria-hidden="true" class="decoration">
          <div aria-hidden="true" class="pressed"></div>
        </div>
        <div aria-hidden="true" class="hovered"></div>
        <span class="material-symbols-rounded icon">
            play_arrow
        </span>
      </button>
      <button class="icon s tonal">
        <div aria-hidden="true" class="decoration">
          <div aria-hidden="true" class="pressed"></div>
        </div>
        <div aria-hidden="true" class="hovered"></div>
        <span class="material-symbols-rounded icon">
            play_arrow
        </span>
      </button>
      <button class="icon s round tonal wide" aria-pressed="true">
        <div aria-hidden="true" class="decoration">
          <div aria-hidden="true" class="pressed"></div>
        </div>
        <div aria-hidden="true" class="hovered"></div>
        <span class="material-symbols-rounded icon">
            play_arrow
        </span>
      </button>
    </div>
    <hr>
    <div class="container">
      <button aria-disabled="true" class="icon m round outlined narrow">
        <div aria-hidden="true" class="decoration">
          <div aria-hidden="true" class="pressed"></div>
        </div>
        <div aria-hidden="true" class="hovered"></div>
        <span class="material-symbols-rounded icon">
            play_arrow
        </span>
      </button>
      <button class="icon m outlined">
        <div aria-hidden="true" class="decoration">
          <div aria-hidden="true" class="pressed"></div>
        </div>
        <div aria-hidden="true" class="hovered"></div>
        <span class="material-symbols-rounded icon">
            play_arrow
        </span>
      </button>
      <button class="icon m outlined round wide" aria-pressed="true">
        <div aria-hidden="true" class="decoration">
          <div aria-hidden="true" class="pressed"></div>
        </div>
        <div aria-hidden="true" class="hovered"></div>
        <span class="material-symbols-rounded icon">
            play_arrow
        </span>
      </button>
    </div>
    <hr>
    <div class="container">
      <button aria-disabled="true" class="icon l standard round narrow">
        <div aria-hidden="true" class="decoration">
          <div aria-hidden="true" class="pressed"></div>
        </div>
        <div aria-hidden="true" class="hovered"></div>
        <span class="material-symbols-rounded icon">
            play_arrow
        </span>
      </button>
      <button class="icon standard l">
        <div aria-hidden="true" class="decoration">
          <div aria-hidden="true" class="pressed"></div>
        </div>
        <div aria-hidden="true" class="hovered"></div>
        <span class="material-symbols-rounded icon">
            play_arrow
        </span>
      </button>
      <button class="icon l standard round wide" aria-pressed="false">
        <div aria-hidden="true" class="decoration">
          <div aria-hidden="true" class="pressed"></div>
        </div>
        <div aria-hidden="true" class="hovered"></div>
        <span class="material-symbols-rounded icon">
            play_arrow
        </span>
      </button>
    </div>
    <hr>
    <div class="container">
      <button aria-disabled="true" class="icon xl round filled narrow">
        <div aria-hidden="true" class="decoration">
          <div aria-hidden="true" class="pressed"></div>
        </div>
        <div aria-hidden="true" class="hovered"></div>
        <span class="material-symbols-rounded icon">
            play_arrow
        </span>
      </button>
      <button class="icon xl  filled">
        <div aria-hidden="true" class="decoration">
          <div aria-hidden="true" class="pressed"></div>
        </div>
        <div aria-hidden="true" class="hovered"></div>
        <span class="material-symbols-rounded icon">
            play_arrow
        </span>
      </button>
      <button class="icon xl round filled wide" aria-pressed="true">
        <div aria-hidden="true" class="decoration">
          <div aria-hidden="true" class="pressed"></div>
        </div>
        <div aria-hidden="true" class="hovered"></div>
        <span class="material-symbols-rounded icon">
            play_arrow
        </span>
      </button>
    </div>
    <input id="change_color" type="range" min="0" max="360" step="1" value="100"/>
    <script src="./color.js"></script>
    <script src="./button.js"></script>
    <script src="./fab.js"></script>
  </body>
</html>
